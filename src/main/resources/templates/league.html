<style>

        margin: 0;

    .ptable table {
        margin: 30px auto;
        border-collapse: collapse;
    }

    .ptable {
        margin: 0px 0% 30px 0%;
    }

    th, td {
        padding: 10px;
    }

    th {
        background-color: lightblue;
        color: black;
    }

    .headin {
        text-align: center;
        text-decoration: none;
        color: #000000;
        margin: 30px;
        display: block;
    }

    .wpos {
        text-align: center;
    }

    .wpos td {
        color: black;
    }

    .pos td {
        color: #000000;
    }

    table .col {
        border-bottom: 1px solid lightskyblue;
    }

    .wpos:hover {
        background-color: lightskyblue;
    }

    .wpos:hover td {
        color: #000000;
    }

    .pos:hover {
        background-color: cornflowerblue;
    }

    .pos:hover td {
        color: #000000;
    }
</style>
<div class="ptable">
    <h1 class="headin">Standings</h1>
    <table>
        <tr class="col">
            <th>#</th>
            <th>Team</th>
            <th>GP</th>
            <th>W</th>
            <th>D</th>
            <th>L</th>
            <th>GD</th>
            <th>PTS</th>
        </tr>
<!--        <h3><a th:href="@{/team/league/{leagueId}/{appusertimestamp}-->
<!--                                    (leagueId=${leagueId}, appusertimestamp=${appusertimestamp})}">League</a></h3>-->
        <tr class="wpos" th:each="club, state : ${league.getLeagueTeams()}">
            <td th:utext="${state.count}">index</td>
            <td><a th:href="@{/appuser/club/{clubId}/{appusertimestamp}
            (clubId=${club.getClubId()}, appusertimestamp=${appusertimestamp})}"><span
                    th:text="${club.getClubName()}">clubname</span></a>
                <input type="hidden" th:value="${appusertimestamp}">
                <input type="hidden" th:value="${club.getClubId()}"></td>
            <td th:utext="${state.count}">count</td>
            <td>2</td>
            <td>0</td>
            <td>0</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</div>

<div class="headin">
    <div>LAST GAMES</div>
    <div> FC Club I- FC Club II</div>
    <div> FC Club III- FC Club IV</div>
    <div> FC Club V- FC Club VI</div>
    <div> FC Club I- FC Club II</div>
    <table>
        <tr th:if={lastgames != null} th:each="g:${lastgames}">
        <td th:text="g.getGameClubs().get(0)"></td>
        <td th:text="g.getHostScore"></td>
        <td th:text="g.getGameClubs().get(1)"></td>
        <td th:text="g.getGuestScore"></td>
        </tr>
    </table>
