<style>
    * {
        /*font-family: Fjalla One;*/
        margin: 0;
        border: 0;
        padding: 0;
        /*color: white;*/
    }

    /*html{*/
    /*    background-color: #000000;*/
    /*}*/

    .ptable table {
        margin: 30px auto;
        border-collapse: collapse;
    }

    .ptable {
        margin: 0px 0% 30px 0%;
    }

    th, td {
        padding: 10px;
    }

    th {
        background-color: lightblue;
        color: black;
    }

    .headin {
        text-align: center;
        text-decoration: none;
        color: #000000;
        margin: 30px;
        display: block;
    }

    .wpos {
        text-align: center;
    }

    .wpos td {
        color: black;
    }

    .pos td {
        color: #000000;
    }

    table .col {
        border-bottom: 1px solid lightskyblue;
    }

    .wpos:hover {
        background-color: lightskyblue;
    }

    .wpos:hover td {
        color: #000000;
    }

    .pos:hover {
        background-color: cornflowerblue;
    }

    .pos:hover td {
        color: #000000;
    }
</style>
<div class="ptable">
    <h1 class="headin">Standings</h1>
    <table>
        <tr class="col">
            <th>#</th>
            <th>Team</th>
            <th>GP</th>
            <th>W</th>
            <th>D</th>
            <th>L</th>
            <th>GD</th>
            <th>PTS</th>
        </tr>
        <tr class="wpos" th:each="club, state : ${clubslistsorted}">
            <td th:utext="${state.count}">index</td>
            <td><a th:href="@{/appuser/club/{clubId}/{appusertimestamp}
            (clubId=${club.getClubId()}, appusertimestamp=${appusertimestamp})}"><span
                    th:text="${club.getClubName()}">clubname</span></a>
                <input type="hidden" th:value="${appusertimestamp}">
                <input type="hidden" th:value="${club.getClubId()}"></td>
            <td th:utext="${club.clubRounds}">GamesPlayed</td>
            <td th:utext="${club.clubWins}">Wins</td>
            <td th:utext="${club.clubDraws}">Draws</td>
            <td th:utext="${club.clubLosses}">Losses</td>
            <td th:utext="${club.clubGoalsDiff}">Goals Difference</td>
            <td th:utext="${club.clubPoints}">Points</td>
        </tr>
    </table>
</div>
<div>
    <form method="post" th:action="@{/game/leaguefixtures}">
        <input type="hidden" th:value="${league.getId()}" th:name="leagueId">
        <input type="hidden" >
        <input type="submit" th:value="Play League Round">
    </form>
</div>
<div class="headin">
    <table style="margin-left:auto;margin-right:auto;">
        <thead>LAST Games</thead>
        <tr th:if="${lastgames != null}" th:each="g:${lastgames}">
            <td th:text="${g.gameClubs.get(0).clubName}"></td>
            <td th:text="${g.hostScore}"></td>
            <td th:text="${g.guestScore}"></td>
            <td th:text="${g.gameClubs.get(1).clubName}"></td>
        </tr>
    </table>
</div>
</body>
</html>
