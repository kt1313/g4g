<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Player's Details</title>
    <script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>


    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>
<!--Navbar -->

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">Goal4Goal - Online Football Manager</a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Main<span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item" style="text-align: right">
                <a th:href="@{appusertimestamp}">LoggedUser</a>
            </li>
        </ul>
    </div>

</nav>
<div class="container">
    <br><br>
    <div style="border-top-left-radius: 30px; border-bottom-right-radius: 30px; background-color: aliceblue">
        <div>
            <h2 style="text-align: center">Match of the Day</h2>
        </div>
        <table style="margin-left: auto; margin-right: auto; font-size: xx-large">
            <td></td>
            <td th:id="hostClubName" th:text="${hostClubName}"/>
            <td th:id="hostClubScore" th:text="('_'+${hostClubScore}) "/>
            <td></td>
            <td>:</td>
            <td></td>
            <td th:id="guestClubScore" th:text="${guestClubScore} "/>
            <td></td>
            <td th:id="guestClubName" th:text="('_'+${guestClubName})"/>
            <td></td>
        </table>
    </div>
    <br><br>
    <div>
        <tr th:each="gameCom:${gamecommentary}">
            <td th:utext="('<br>'+${gameCom})"/>
            <!--a tu funkcja opoznienia w js-->
    </div>
</div>
<div class="container">
    <table style="margin-left:auto;margin-right:auto;">

        <thead >
        <h3>Game Stats</h3>
        </thead>
        <tr>
            <td th:id="hostClubName" th:text="${hostClubName} "/>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td th:id="guestClubName" th:text="${guestClubName}"/>
        </tr>
        <tr>
            <td th:id="${hostBallPossession}" th:text="${hostBallPossession+' '}"></td>
            <td></td>
            <td></td>
            <td></td>
            <td style="speak-header: always">Ball Possesion</td>
            <td></td>
            <td></td>
            <td></td>
            <td th:id="${guestBallPossession}" th:text="${guestBallPossession+' '}"/>
        </tr>
        <tr>
            <td th:id="${hostShotsOnGoal}" th:text="${hostShotsOnGoal}"></td>
            <td></td>
            <td></td>
            <td></td>
            <td>Shots on Goal</td>
            <td></td>
            <td></td>
            <td></td>
            <td th:id="${guestShotsOnGoal}" th:text="${guestShotsOnGoal}"/>
        </tr>
        <tr>
        <tr>
            <td th:id="${hostCounterAttacks}" th:text="${hostCounterAttacks}"></td>
            <td></td>
            <td></td>
            <td></td>
            <td>Counter Attacks</td>
            <td></td>
            <td></td>
            <td></td>
            <td th:id="${guestCounterAttacks}" th:text="${guestCounterAttacks}"/>
        </tr>
        <tr>
        </tr>
    </table>
</div>
</div>
</body>
</html>
